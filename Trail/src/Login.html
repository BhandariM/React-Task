        <div class="col-lg-4">
              <form action="/Login" method="post" name="form" onsubmit="submitFunction()">
                <h1>Login</h1>
                  <br>
                  <div class="row">
                      <div class="col-lg-7">
                <div class="form-group">
                    <label for="emailId">Email ID:</label>
                    <i class="fa fa-envelope prefix"></i>
                    <input type="email" class="form-control" id="emailId" name="emailId" placeholder="xyz@gmail.com" required>
                </div>
                  </div>
              </div>
                  <div class="row">
                      <div class="col-lg-7">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">RememberMe
                    </label>
                </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <a href="Registration.html">New member?</a>
                  </div>
                  <br>
                  <div class="modal-footer">
                      <div class="options">
                          <p><a data-toggle="modal" data-target="#forgotPass">Forgot Password?</a></p>
                      </div>
                  </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-xs-4 col-lg-3 col-lg-offset-3">
                        <button class="btn btn-success" >Login</button>
                   <!--  <a href="Home.html" class="btn btn-success" name="login" role="button">Login</a>-->
                    </div>
                    </div>

                <br>
            </form>
