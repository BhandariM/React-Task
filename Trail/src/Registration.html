<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body background="C:\Users\Minnu\Desktop\WalnutProjectPix\Registration2.jpg">

<div class="container-fluid">
    <div class="row">
        <div class=" formpage col-xs-offset-1 col-xs-10 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
            <h1 class="text-left"> Faculty Registration Page</h1>
            <br>
            <br>
            <form>
                <div class="row">
                    <div class=" col-lg-8">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name=firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class=" col-lg-8">
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name=firstName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class=" col-lg-8">
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="zunia@gmail.com">
                        </div>
                    </div>
                    <div class=" col-lg-8">
                        <div class="form-group">
                            <label for="phoneNumber">Mobile Number:</label>
                            <input type="tel" class="form-control" id="phoneNumber" name=phoneNumber" placeholder="000-000-0000">
                        </div>
                         <div class="row">
                            <div class=" col-lg-12">
                                <div class="form-group">
                                    <label for="Experience">Experience:</label>
                                    <select class="form-control" id="Experience" name="Experience">
                                        <option>None</option>
                                        <option>1-2</option>
                                        <option>2-3</option>
                                        <option>3-4</option>
                                        <option>4-5</option>
                                        <option>5-6</option>
                                        <option>6-7</option>
                                        <option>7-8</option>
                                        <option>8-9</option>
                                        <option>9-10</option>
                                        <option>More than 10</option>
                                    </select>
                                </div>
                            </div>
                            </div>
                        <div class="row">
                            <div class=" col-lg-12">
                                <div class="form-group">
                                    <label for="pswrd">Create Password:</label>
                                    <input type="password" class="form-control" id="pswrd" name="password" placeholder="Password must be 8 digit long">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-lg-12">
                                <div class="form-group">
                                    <label for="pswrdconformation">Re-Enter Password:</label>
                                    <input type="password" class="form-control" id="pswrdconformation" name="password" placeholder="Re-enter the password">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class=" col-lg-12">
                                <div class="form-group">
                                    <label class="custom-file">
                                        <input type="file" id="file" class="custom-file-input">
                                        <span class="custom-file-control"></span>
                                    </label>
                                     </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-4 col-lg-6 col-lg-offset-3">
                        <a href="Login.html" class="btn btn-primary" name="login" role="button">Register</a>
                            </div>
                        </div>

                    </div>
        </div>
            </div>
</div>
</div>
</form>
</body>
</html>
